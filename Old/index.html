<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Atalho PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
      color: black;
    }

    h1 {
      color: #000;
      margin-top: 20px;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #backgroundImage {
      background-image: url('background-image.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: bottom center;
      width: 100%;
      height: 350px;
      margin-top: 20px;
    }

    #iosInstallBanner {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: white;
      padding: 15px 10px;
      font-size: 16px;
      text-align: center;
      z-index: 1000;
    }

    #iosInstallBanner button {
      background: #4caf50;
      border: none;
      color: white;
      padding: 8px 15px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Conheça mais sobre a IASD Leônidas Moreira</h1>
  <p>Aqui você terá informações, redes sociais, e muito mais sobre nossa igreja. Adicione o atalho no seu celular ou visite nossa página:</p>

  <button id="installShortcutBtn">Instalar Atalho</button> <!-- Visível sempre -->
  <button id="redirectToLinktreeBtn">Ir para a página</button>

  <div id="backgroundImage"></div>

  <div id="iosInstallBanner">
    Para adicionar o atalho, toque no botão <strong>Compartilhar</strong> do Safari e escolha <strong>“Adicionar à Tela de Início”</strong>.
    <button id="closeIosBannerBtn">Fechar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
