<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IASD Leônidas Moreira</title>

  <!-- Definindo o nome do atalho -->
  <meta name="apple-mobile-web-app-title" content="IASD Leônidas Moreira">
  <meta name="application-name" content="Leônidas Moreira">

  <!-- Definindo o ícone para o atalho -->
  <link rel="icon" href="/icon.png" type="image/png">
  <link rel="apple-touch-icon" href="/icon.png">

  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#4CAF50">

  <!-- A página será registrada como PWA -->
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <h1>IASD Leônidas Moreira</h1>

  <script>
    // Verificar se o navegador suporta Service Workers
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch((error) => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }

    // Variável para controlar o prompt de instalação
    let deferredPrompt;

    // Evento 'beforeinstallprompt' para controle do prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('beforeinstallprompt event fired');
      // Impede que o navegador mostre o prompt automaticamente
      e.preventDefault();
      deferredPrompt = e;

      // Aguardar um tempo antes de exibir o prompt
      setTimeout(() => {
        if (deferredPrompt) {
          deferredPrompt.prompt();

          // Espera a escolha do usuário
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usuário aceitou o prompt de instalação');
            } else {
              console.log('Usuário rejeitou o prompt de instalação');
            }
            deferredPrompt = null;

            // Redireciona para o Linktree após a escolha do usuário
            window.location.href = "https://linktr.ee/iasdlm.dc";  // Substitua com o seu Linktree
          });
        }
      }, 3000); // Ajuste o tempo de espera conforme necessário
    });
  </script>
</body>
</html>
