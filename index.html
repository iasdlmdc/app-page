<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Instalar Linktree</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    p {
      font-size: 20px;
      color: #333;
    }
    .install-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      display: none; /* Inicialmente escondido */
    }
    .install-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>Instale o atalho para Linktree</p>
    <button class="install-btn" id="installBtn">Adicionar à tela inicial</button>
  </div>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Previne o comportamento padrão do evento
      e.preventDefault();
      // Armazena o evento para ser disparado depois
      deferredPrompt = e;

      // Exibe o botão de instalação
      const installButton = document.getElementById('installBtn');
      installButton.style.display = 'block';  // Mostra o botão

      // Ao clicar no botão, exibe o prompt de instalação
      installButton.addEventListener('click', () => {
        // Exibe o prompt de instalação
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuário aceitou a instalação.');
          } else {
            console.log('Usuário recusou a instalação.');
          }
        });
      });
    });

    // Se o evento de instalação não for disparado, podemos redirecionar o usuário
    setTimeout(() => {
      window.location.href = "https://linktr.ee/iasdlm.dc";
    }, 9000);  // Redireciona após 2 segundos se o evento não ocorrer
  </script>

</body>
</html>
