<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>

    <!-- Definindo o nome do atalho -->
    <meta name="apple-mobile-web-app-title" content="Meu Linktree">
    <meta name="application-name" content="Meu Linktree">

    <!-- Definindo o ícone para o atalho -->
    <link rel="icon" href="/app-page/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/app-page/icon.png">

    <!-- Manifesto PWA -->
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#4CAF50">

    <!-- A página será registrada como PWA -->
    <meta name="mobile-web-app-capable" content="yes">  <!-- Alterado de "no" para "yes" -->

  </head>
  <body>
    <h1>Bem-vindo ao Meu Linktree</h1>

    <script>
      // Verificar se o navegador suporta Service Workers
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch((error) => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        });
      }

      // Variável para controlar o prompt de instalação
      let deferredPrompt;

      // Criação do botão para adicionar à tela inicial
      const installButton = document.createElement('button');
      installButton.textContent = 'Adicionar à tela inicial';
      document.body.appendChild(installButton);

      // Evento 'beforeinstallprompt' para controle do botão
      window.addEventListener('beforeinstallprompt', (e) => {
        // Impede que o navegador mostre o prompt automaticamente
        e.preventDefault();
        deferredPrompt = e;

        // Exibe o botão "Adicionar à tela inicial"
        installButton.style.display = 'block';

        // Quando o usuário clicar no botão, exibe o prompt de instalação
        installButton.addEventListener('click', () => {
          // Exibe o prompt de instalação
          deferredPrompt.prompt();

          // Espera a escolha do usuário
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usuário aceitou o prompt de instalação');
            } else {
              console.log('Usuário rejeitou o prompt de instalação');
            }
            deferredPrompt = null;
            installButton.style.display = 'none';  // Esconde o botão após a escolha do usuário
          });
        });
      });

      // Adiciona comportamento de redirecionamento ao clicar no atalho
      window.addEventListener('load', () => {
        // Redireciona para o Linktree diretamente
        window.location.href = "https://linktr.ee/iasdlm.dc";  // Substitua com o seu Linktree
      });
    </script>
  </body>
</html>
