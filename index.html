<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IASD Leônidas Moreira</title>

  <!-- Definindo o nome do atalho -->
  <meta name="apple-mobile-web-app-title" content="IASD Leônidas Moreira">
  <meta name="application-name" content="Leônidas Moreira">

  <!-- Definindo o ícone para o atalho -->
  <link rel="icon" href="/app-page/icon.png" type="image/png">
  <link rel="apple-touch-icon" href="/app-page/icon.png">

  <!-- Manifesto PWA -->
  <link rel="manifest" href="/app-page/manifest.json">

  <meta name="theme-color" content="#4CAF50">

  <!-- A página será registrada como PWA -->
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
    }
    .button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="/app-page/icon-512x512.png" alt="Install Button" class="button" id="install-button">

  <script>
    // Verificar se o navegador suporta Service Workers
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/app-page/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch((error) => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }

    // Função para simular ping
    function ping(ip, count) {
      let i = 0;
      function sendPing() {
        if (i < count) {
          fetch(`https://${ip}`).then(response => {
            if (response.ok) {
              console.log(`Ping ${i + 1} para ${ip} bem-sucedido`);
            } else {
              console.log(`Ping ${i + 1} para ${ip} falhou`);
            }
            i++;
            sendPing();
          }).catch(error => {
            console.log(`Ping ${i + 1} para ${ip} falhou`, error);
            i++;
            sendPing();
          });
        }
      }
      sendPing();
    }

    document.getElementById('install-button').addEventListener('click', () => {
      console.log('Botão de instalação clicado');
      // Simular ping para 8.8.8.8
      ping('8.8.8.8', 4);

      if (deferredPrompt) {
        console.log('Tentando exibir o prompt de instalação');
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuário aceitou o prompt de instalação');
          } else {
            console.log('Usuário rejeitou o prompt de instalação');
          }
          deferredPrompt = null;
        });
      } else {
        console.log('O evento beforeinstallprompt não foi disparado');
      }
    });

    // Variável para controlar o prompt de instalação
    let deferredPrompt;

    // Evento 'beforeinstallprompt' para controle do prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('beforeinstallprompt event fired');
      // Impede que o navegador mostre o prompt automaticamente
      e.preventDefault();
      deferredPrompt = e;
    });

    // Exibir mensagem se o evento beforeinstallprompt não for disparado
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (!deferredPrompt) {
          console.log('O evento beforeinstallprompt não foi disparado');
        }
      }, 5000); // Ajuste o tempo conforme necessário para verificar o evento
    });
  </script>
</body>
</html>
