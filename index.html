<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Atalho PWA</title>
  <link rel="manifest" href="https://iasdlmdc.github.io/app-page/manifest.json">
  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url('https://iasdlmdc.github.io/app-page/background-image.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    
    h1 {
      color: #fff;
      margin-top: 20px;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    /* Instruções de instalação */
    #installationInstructions {
      margin-top: 20px;
      font-size: 16px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  <p>Este é um exemplo de Progressive Web App (PWA). Escolha uma das opções abaixo:</p>

  <!-- Botões -->
  <button id="installPWABtn">Instalar Atalho</button>
  <button id="redirectToLinktreeBtn">Ir para o Linktree</button>

  <!-- Instruções para instalação -->
  <p id="installationInstructions"></p>

  <script src="app.js"></script>
</body>
</html>
