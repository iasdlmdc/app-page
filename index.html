<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Linktree</title>
  <meta name="apple-mobile-web-app-title" content="IASD Leônidas Moreira">
  <meta name="application-name" content="IASD Leônidas Moreira">

  <link rel="icon" href="https://iasdlmdc.github.io/app-page/icon.png" type="image/png">
  <link rel="apple-touch-icon" href="https://iasdlmdc.github.io/app-page/icon.png">

  <link rel="manifest" href="https://iasdlmdc.github.io/app-page/manifest.json">

  <meta name="theme-color" content="#4CAF50">
  <meta name="mobile-web-app-capable" content="no">
</head>
<body>
  <h1>Bem-vindo ao Site da IASD Leônidas Moreira</h1>
  <img src="https://iasdlmdc.github.io/app-page/icon-512x512.png" alt="Ícone" width="150">
  <p>Tenha o site da igreja diretamente na tela do seu celular. Clique abaixo para adicionar.</p>
  <label>
    <input type="checkbox" id="confirmCheckbox"> Eu quero adicionar à tela inicial
  </label><br><br>
  <button id="confirmButton" disabled>Confirmar</button>

  <div id="waitingMessage" style="display:none;">
    <p>Aguarde...</p>
  </div>

  <script type="text/javascript">
    let deferredPrompt;
    const installButton = document.createElement('button');
    installButton.textContent = 'Adicionar à tela inicial';
    document.body.appendChild(installButton);
    installButton.style.display = 'none';

    // Verificação do evento 'beforeinstallprompt'
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Verificação de execução do evento
      console.log('beforeinstallprompt disparado');
      
      // Exibe o botão de confirmação após o evento 'beforeinstallprompt'
      document.getElementById('confirmButton').style.display = 'inline-block';
    });

    // Caso o evento 'beforeinstallprompt' não seja disparado
    if (!deferredPrompt) {
      console.log('beforeinstallprompt NÃO foi disparado');
      alert('O evento de instalação não foi disparado. Isso pode ocorrer por várias razões, como o site não ser servido via HTTPS ou não ter um Service Worker configurado corretamente.');
    }

    // Habilita o botão de confirmação quando o checkbox for marcado
    document.getElementById('confirmCheckbox').addEventListener('change', (e) => {
      const confirmButton = document.getElementById('confirmButton');
      confirmButton.disabled = !e.target.checked;
    });

    // Exibe o prompt de instalação e aguarda a escolha do usuário
    document.getElementById('confirmButton').addEventListener('click', () => {
      // Exibe a mensagem de "Aguarde..."
      document.getElementById('waitingMessage').style.display = 'block';
      document.getElementById('confirmButton').style.display = 'none'; // Oculta o botão de confirmação

      if (deferredPrompt) {
        // Exibe o prompt de instalação com atraso
        deferredPrompt.prompt();
        
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuário aceitou o prompt de instalação');
          } else {
            console.log('Usuário rejeitou o prompt de instalação');
          }

          // O redirecionamento agora ocorre apenas após a escolha do usuário
          window.location.href = "https://linktr.ee/iasdlm.dc";

          deferredPrompt = null; // Reseta o deferredPrompt após o uso
        });
      }
    });

    // Verificação e instalação do Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('https://iasdlmdc.github.io/app-page/service-worker.js', { scope: '/app-page/' })
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);

            // Verifica a ativação do Service Worker
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'activated') {
                  console.log('Service Worker ativado');
                }
              };
            };
          })
          .catch((error) => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
