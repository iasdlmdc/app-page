<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>

    <!-- Definindo o nome do atalho -->
    <meta name="apple-mobile-web-app-title" content="IASD Leônidas Moreira">
    <meta name="application-name" content="IASD Leônidas Moreira">

    <!-- Definindo o ícone para o atalho -->
    <link rel="icon" href="/app-page/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/app-page/icon.png">

    <meta name="theme-color" content="#4CAF50">

    <!-- A página não será registrada como uma PWA -->
    <meta name="mobile-web-app-capable" content="no">

    <style>
      /* Estilos para o indicador de carregamento (ampulheta circular) */
      .loader {
        border: 8px solid #f3f3f3; /* Cor de fundo */
        border-top: 8px solid #4CAF50; /* Cor do topo da ampulheta */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      /* Animação de rotação */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo ao Site da IASD Leônidas Moreira</h1>

    <!-- Exibindo o ícone e o texto -->
    <img src="icon-512x512.png" alt="Ícone" width="150">
    <p>Tenha o site da igreja diretamente na tela do seu celular. Clique abaixo para adicionar.</p>

    <!-- Checkbox de confirmação -->
    <label>
      <input type="checkbox" id="confirmCheckbox"> Eu quero adicionar à tela inicial
    </label><br><br>

    <!-- Botão de confirmação -->
    <button id="confirmButton" disabled>Confirmar</button>

    <!-- Indicador de carregamento (ampulheta circular) -->
    <div id="loader" class="loader" style="display: none;"></div>

    <script type="text/javascript">
      // Variável para controlar o prompt de instalação
      let deferredPrompt;

      // Criação do botão para adicionar à tela inicial
      const installButton = document.createElement('button');
      installButton.textContent = 'Adicionar à tela inicial';
      document.body.appendChild(installButton);
      installButton.style.display = 'none';  // Inicialmente escondido

      // Evento 'beforeinstallprompt' para controle do botão
      window.addEventListener('beforeinstallprompt', (e) => {
        // Impede que o navegador mostre o prompt automaticamente
        e.preventDefault();
        deferredPrompt = e;

        // Exibe o botão de confirmação após o evento 'beforeinstallprompt'
        document.getElementById('confirmButton').style.display = 'inline-block';
      });

      // Habilita o botão de confirmação quando o checkbox for marcado
      document.getElementById('confirmCheckbox').addEventListener('change', (e) => {
        const confirmButton = document.getElementById('confirmButton');
        confirmButton.disabled = !e.target.checked;
      });

      // Adiciona comportamento para exibir o prompt de instalação e redirecionamento
      document.getElementById('confirmButton').addEventListener('click', () => {
        if (deferredPrompt) {
          // Exibe o indicador de carregamento (ampulheta)
          document.getElementById('loader').style.display = 'block';

          // Exibe o prompt de instalação com um pequeno delay
          setTimeout(() => {
            deferredPrompt.prompt();

            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('Usuário aceitou o prompt de instalação');
              } else {
                console.log('Usuário rejeitou o prompt de instalação');
              }
              deferredPrompt = null;

              // Oculta a ampulheta após o prompt
              document.getElementById('loader').style.display = 'none';

              // Redireciona para o Linktree após a confirmação
              window.location.href = "https://linktr.ee/iasdlm.dc";  // Substitua com o seu Linktree
            });
          }, 5000); // Delay de 5000ms para garantir o tempo necessário
        }
      });
    </script>
  </body>
</html>
