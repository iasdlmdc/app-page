<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Linktree Igreja</title>

  <!-- Favicon e ícones -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" sizes="192x192" href="icon-192x192.png">
  <link rel="icon" sizes="512x512" href="icon-512x512.png">

  <!-- Manifesto para criar o atalho com o ícone e nome -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      width: 192px;
      height: 192px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      display: none; /* Inicialmente o link estará oculto */
    }
    .install-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="icon-512x512.png" alt="Ícone Linktree">
    <p>Tenha mais informações sobre nossa igreja.</p>
    <button class="install-btn" id="installBtn" style="display:none;">Instalar atalho</button>
    <a id="linktree" href="https://linktr.ee/iasdlm.dc" target="_blank">Visite nosso Linktree</a>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const linktree = document.getElementById('linktree');
    const appInstalledKey = 'app_installed'; // Definimos uma chave para armazenar o estado de instalação

    // Detecta quando o evento de "beforeinstallprompt" ocorre
    window.addEventListener('beforeinstallprompt', (e) => {
      // Previne a ação automática de exibição do prompt
      e.preventDefault();
      // Armazena o evento para ser usado mais tarde
      deferredPrompt = e;
      // Torna o botão de instalação visível
      installBtn.style.display = 'block';
    });

    // Ao clicar no botão "Instalar atalho"
    installBtn.addEventListener('click', () => {
      // Exibe o prompt para instalação
      deferredPrompt.prompt();
      // Espera pela resposta do usuário
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('Usuário aceitou o prompt de instalação');
          localStorage.setItem(appInstalledKey, 'true'); // Marca o app como instalado
        } else {
          console.log('Usuário recusou o prompt de instalação');
        }
        // Após a escolha, o botão de instalação desaparece
        installBtn.style.display = 'none';
        // O link para o Linktree é liberado
        linktree.style.display = 'block';
      });
    });

    // Verifica se o app foi instalado e está em modo standalone
    if (window.matchMedia('(display-mode: standalone)').matches) {
      // Se o app estiver em modo standalone, podemos redirecionar diretamente para o Linktree
      if (localStorage.getItem(appInstalledKey) === 'true') {
        window.location.href = "https://linktr.ee/iasdlm.dc"; // Redireciona para o Linktree
      }
    }

    // Liberar o link para o Linktree assim que o PWA for instalado com sucesso
    // O link será exibido depois que o usuário clicar no botão de instalação.
    if (deferredPrompt) {
      linktree.style.display = 'block'; // O link será mostrado após a instalação.
    }
  </script>

</body>
</html>
