<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Instalar Atalho Linktree</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    p {
      font-size: 20px;
      color: #333;
    }
    .install-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      display: none; /* Inicialmente escondido */
    }
    .install-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>Instale o atalho para Linktree</p>
    <button class="install-btn" id="installBtn">Adicionar à tela inicial</button>
  </div>

  <script>
    let deferredPrompt;
    let installButton = document.getElementById('installBtn');

    // Ouvir o evento "beforeinstallprompt"
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Previne a instalação automática
      deferredPrompt = e; // Armazena o evento para ser acionado mais tarde

      // Exibe o botão de instalação
      installButton.style.display = 'block';

      // Ao clicar no botão, mostrar o prompt de instalação
      installButton.addEventListener('click', () => {
        deferredPrompt.prompt(); // Exibe o prompt de instalação
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuário aceitou a instalação.');
          } else {
            console.log('Usuário recusou a instalação.');
          }

          // Depois de tomar uma decisão, redireciona
          window.location.href = "https://linktr.ee/iasdlm.dc"; 
        });
      });
    });

    // Caso o evento 'beforeinstallprompt' não seja disparado (por exemplo, o navegador não é compatível), redireciona após 2 segundos.
    setTimeout(() => {
      if (!deferredPrompt) {
        window.location.href = "https://linktr.ee/iasdlm.dc";
      }
    }, 2000);  // Redireciona automaticamente após 2 segundos se o evento não ocorrer
  </script>

</body>
</html>
