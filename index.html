<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
  </head>
  <body>
    <script type="text/javascript">
      window.location.href = "https://linktr.ee/iasdlm.dc";  // Substitua com o seu Linktree
    </script>

    <script type="text/javascript">
      // Registrar o Service Worker se o navegador for compatÃ­vel
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')  // Caminho do seu arquivo service-worker.js
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch((error) => {
              console.log('Erro ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
