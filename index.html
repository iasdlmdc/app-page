<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Atalho Linktree</title>
  
  <!-- Favicon e ícones para a PWA -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" sizes="192x192" href="icon-192x192.png">
  <link rel="icon" sizes="512x512" href="icon-512x512.png">

  <!-- Manifesto da PWA -->
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      width: 192px;
      height: 192px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="icon-512x512.png" alt="Ícone">
    <p>Tenha mais informações sobre nossa igreja.</p>
    <!-- Link que direciona para o Linktree -->
    <a href="https://linktr.ee/iasdlm.dc" target="_blank">Visite nosso Linktree</a>
  </div>

  <script>
    // Garantir que o PWA seja tratado corretamente sem redirecionamento automático.
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>

</body>
</html>
