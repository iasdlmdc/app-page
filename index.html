<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Atalho PWA</title>
  <!-- Link para o Manifesto -->
  <link rel="manifest" href="https://iasdlmdc.github.io/app-page/manifest.json">
  <!-- Definindo o Favicon e Ícones -->
  <link rel="icon" href="https://iasdlmdc.github.io/app-page/icon-192x192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="https://iasdlmdc.github.io/app-page/icon-192x192.png">
  <link rel="icon" href="https://iasdlmdc.github.io/app-page/icon-192x192.png">
  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
      color: black;
    }

    h1 {
      color: #000;
      margin-top: 20px;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #backgroundImage {
      background-image: url('https://iasdlmdc.github.io/app-page/background-image.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: bottom center;
      width: 100%;
      height: 350px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Conheça mais sobre a IASD Leônidas Moreira</h1>
  
  <p>Aqui você terá informações, redes sociais, e muito mais sobre nossa igreja. Adicione o atalho no seu celular ou visite nossa página:</p>

  <button id="installPWABtn">Instalar Atalho</button>
  <button id="redirectToLinktreeBtn">Ir para o Linktree</button>

  <div id="backgroundImage"></div>

  <script src="app.js"></script>
</body>
</html>
