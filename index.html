<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Atalho PWA</title>
  <link rel="manifest" href="https://iasdlmdc.github.io/app-page/manifest.json">
  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    
    h1 {
      color: #333;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Estilo da barra de progresso */
    #progressBar {
      width: 100%;
      height: 5px;
      background-color: #e0e0e0;
      display: none;
      margin-top: 20px;
    }

    #progress {
      height: 100%;
      width: 0;
      background-color: #4caf50;
    }

    /* Instruções de instalação */
    #installationInstructions {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  
  <p>Este é um exemplo de Progressive Web App (PWA). Escolha uma das opções abaixo:</p>

  <!-- Botão para redirecionar para o Linktree -->
  <button id="redirectToLinktreeBtn">Ir para o Linktree</button>

  <!-- Instruções para instalar o atalho -->
  <p id="installationInstructions"></p>

  <div id="progressBar">
    <div id="progress"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
