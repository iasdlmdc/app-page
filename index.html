<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>

    <!-- Definindo o nome do atalho -->
    <meta name="apple-mobile-web-app-title" content="IASD LM">
    <meta name="application-name" content="IASD LM">

    <!-- Definindo o ícone para o atalho -->
    <link rel="icon" href="/app-page/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="/app-page/icon.png">

    <meta name="theme-color" content="#4CAF50">
    
    <!-- Certifique-se de que a página não será tratada como uma PWA -->
    <meta name="mobile-web-app-capable" content="no">
  </head>
  <body>
    <script type="text/javascript">
      // A página não vai registrar o service worker, já que estamos removendo essa configuração

      // Manipulando o evento beforeinstallprompt
      let deferredPrompt;
      const installButton = document.createElement('button');
      installButton.textContent = 'Adicionar à tela inicial';
      document.body.appendChild(installButton);

      // Desabilita a instalação como PWA (se estiver configurado para PWA)
      window.addEventListener('beforeinstallprompt', (e) => {
        // Impede que o navegador mostre o prompt automaticamente
        e.preventDefault();
        deferredPrompt = e;

        // Exibe o botão "Adicionar à tela inicial"
        installButton.style.display = 'block';

        // Quando o usuário clicar no botão, exibe o prompt de instalação
        installButton.addEventListener('click', () => {
          // Exibe o prompt de instalação
          deferredPrompt.prompt();

          // Espera a escolha do usuário
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usuário aceitou o prompt de instalação');
            } else {
              console.log('Usuário rejeitou o prompt de instalação');
            }
            deferredPrompt = null;
            installButton.style.display = 'none';  // Esconde o botão após a escolha do usuário

            // Redireciona para o Linktree
            window.location.href = "https://linktr.ee/iasdlm.dc";  // Substitua com o seu Linktree
          });
        });
      });
    </script>
  </body>
</html>
