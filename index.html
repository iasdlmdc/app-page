<!-- index.html -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IASD Leônidas</title>

    <!-- Link para o manifesto -->
    <link rel="manifest" href="/app-page/manifest.json">

    <!-- Registra o Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/app-page/service-worker.js').then(function(registration) {
          console.log('Service Worker registrado com sucesso:', registration.scope);
        }).catch(function(error) {
          console.log('Falha no registro do Service Worker:', error);
        });
      }
    </script>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffffff;
      }
      .message {
        font-size: 1.5em;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <!-- Mensagem temporária -->
    <div class="message">Aguarde enquanto você é redirecionado...</div>

    <script>
      // Espera 2 segundos antes de redirecionar
      setTimeout(function() {
        window.location.href = "https://linktr.ee/iasdlm.dc";
      }, 2000);
    </script>
  </body>
</html>
