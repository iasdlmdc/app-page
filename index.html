<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Atalho PWA</title>
  <link rel="manifest" href="manifest.json"> <!-- Referência ao arquivo manifest -->
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  
  <p>Este é um exemplo de Progressive Web App (PWA). Para adicionar um atalho à sua tela inicial, marque a caixa abaixo:</p>

  <!-- Checkbox para ativar a opção de adicionar à tela inicial -->
  <label>
    <input type="checkbox" id="enableServiceWorker" />
    Desejo adicionar à tela inicial
  </label>

  <!-- Botão para registrar o atalho -->
  <button id="registerShortcutBtn" style="display:none;">Adicionar à Tela Inicial</button>

  <script src="app.js"></script>
</body>
</html>
