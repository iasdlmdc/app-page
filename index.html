<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Instalando Atalho para Linktree</title>

  <!-- Favicon e ícones -->
  <link rel="icon" href="favicon.ico">
  <link rel="icon" sizes="192x192" href="icon-192x192.png">
  <link rel="icon" sizes="512x512" href="icon-512x512.png">

  <!-- Manifesto para criar o atalho com o ícone e nome -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    p {
      font-size: 20px;
      color: #333;
    }
    .loading {
      font-size: 16px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>Instalando atalho...</p>
    <p class="loading">Por favor, aguarde enquanto o atalho é instalado e você será redirecionado.</p>
  </div>

  <script>
    // Aguardar o carregamento da página
    window.onload = () => {
      // Verificar se o navegador pode instalar o PWA
      let deferredPrompt;
      
      // Detecta o evento para instalação do atalho
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); // Previne o comportamento padrão
        deferredPrompt = e;

        // Instalar o atalho automaticamente após 1 segundo
        setTimeout(() => {
          deferredPrompt.prompt(); // Mostrar o prompt de instalação
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Atalho instalado com sucesso!');
            } else {
              console.log('Usuário recusou o atalho.');
            }

            // Após a instalação, redireciona para o Linktree
            window.location.href = "https://linktr.ee/iasdlm.dc";
          });
        }, 1000); // Aguarda 1 segundo para o processo de instalação
      });

      // Caso o evento de instalação não aconteça, apenas redireciona para o Linktree
      setTimeout(() => {
        window.location.href = "https://linktr.ee/iasdlm.dc"; // Redirecionamento para o Linktree
      }, 2000);  // Após 2 segundos, redireciona o usuário
    };
  </script>

</body>
</html>
