<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Atalho</title>
    <link rel="manifest" href="iasdlmdc/app-page/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Meu Atalho">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="iasdlmdc/app-page/icone-192x192.png">
</head>
<body>
    <h1>Salvar Atalho na Tela Inicial</h1>
    <button id="salvarAtalhoBtn">Salvar Atalho</button>

    <script>
        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/iasdlmdc/app-page/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(function(error) {
                console.log('Falha ao registrar o Service Worker:', error);
            });
        }

        // Função para mostrar a sugestão de salvar atalho
        function mostrarSugestaoDeSalvarAtalho() {
            var caminho = 'https://linktr.ee/iasdlm.dc';

            if (window.matchMedia('(display-mode: standalone)').matches) {
                alert('Este site já está instalado na sua tela inicial.');
            } else if (navigator.userAgent.includes('Safari') && !window.matchMedia('(display-mode: standalone)').matches) {
                alert('Para salvar este atalho: ' + caminho + ' na tela inicial, toque no ícone de compartilhamento e selecione "Adicionar à Tela de Início".');
            } else {
                alert('Para salvar este atalho: ' + caminho + ' na tela inicial, toque no menu do navegador e selecione "Adicionar à Tela de Início".');
            }
        }

        document.getElementById('salvarAtalhoBtn').addEventListener('click', mostrarSugestaoDeSalvarAtalho);
    </script>
</body>
</html>
