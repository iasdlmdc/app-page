<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Atalho PWA</title>
  <link rel="manifest" href="manifest.json"> <!-- Referência ao arquivo manifest -->
  <style>
    /* Estilo da barra de progresso */
    #progressBar {
      width: 100%;
      height: 5px;
      background-color: #e0e0e0;
      display: none;
    }
    #progress {
      height: 100%;
      width: 0;
      background-color: #4caf50;
    }
    /* Estilo do texto que mostra a mensagem */
    #installationInstructions {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  
  <p>Este é um exemplo de Progressive Web App (PWA). Escolha uma das opções abaixo:</p>

  <!-- Botão para adicionar o atalho -->
  <button id="installShortcutBtn">Instalar Atalho</button>
  
  <!-- Botão para redirecionar para o Linktree -->
  <button id="redirectToLinktreeBtn">Ir para o Linktree</button>

  <!-- Barra de progresso ou ampulheta -->
  <div id="progressBar">
    <div id="progress"></div>
  </div>

  <!-- Instruções de como adicionar à tela inicial serão exibidas aqui -->
  <p id="installationInstructions"></p>

  <script src="app.js"></script>
</body>
</html>
