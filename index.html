<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=https://linktr.ee/iasdlm.dc" />
  <title>Redirecionando para o Linktree...</title>
  <link rel="manifest" href="manifest.json">
  <!-- Ícone da página, que será exibido ao adicionar o atalho -->
  <link rel="icon" href="https://iasdlmdc.github.io/app-page/icone-atalho.png" type="image/png">
  
  <!-- Estilos adicionais para exibir a página enquanto redireciona -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Redirecionando...</h1>
  <p>Você será redirecionado para o Linktree em breve. Se não for redirecionado, <a href="https://linktr.ee/iasdlm.dc">clique aqui</a>.</p>
  <img src="https://iasdlmdc.github.io/app-page/icone-atalho.png" alt="Ícone do Atalho">
  
  <script>
    // Detecção do sistema operacional do usuário
    function detectOS() {
      const userAgent = window.navigator.userAgent.toLowerCase();
      if (userAgent.indexOf("android") > -1) {
        alert("Para adicionar o atalho à tela inicial no Android: Abra o menu de opções (três pontos) e clique em 'Adicionar à tela inicial'.");
      } else if (userAgent.indexOf("iphone") > -1 || userAgent.indexOf("ipad") > -1) {
        alert("Para adicionar o atalho à tela inicial no iOS: Toque no ícone de compartilhamento e selecione 'Adicionar à Tela de Início'.");
      }
    }

    // Chama a função para detectar o sistema operacional
    detectOS();
  </script>
</body>
</html>
