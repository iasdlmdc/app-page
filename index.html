<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Linktree</title>
    <!-- Ajustando o caminho do manifesto -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
  </head>
  <body>
    <script type="text/javascript">
      // Registrar o Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Ajuste o caminho do service worker para estar na pasta correta
          navigator.serviceWorker.register('/service-worker.js')  // Caminho correto do seu service-worker.js
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch((error) => {
              console.log('Erro ao registrar o Service Worker:', error);
            });
        });
      }

      // Manipulando o evento beforeinstallprompt
      let deferredPrompt;
      const installButton = document.createElement('button');
      installButton.textContent = 'Adicionar à tela inicial';
      document.body.appendChild(installButton);

      window.addEventListener('beforeinstallprompt', (e) => {
        // Impede que o navegador mostre o prompt automaticamente
        e.preventDefault();
        deferredPrompt = e;

        // Exibe o botão "Adicionar à tela inicial"
        installButton.style.display = 'block';

        // Quando o usuário clicar no botão, exibe o prompt de instalação
        installButton.addEventListener('click', () => {
          // Exibe o prompt de instalação
          deferredPrompt.prompt();

          // Espera a escolha do usuário
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usuário aceitou o prompt de instalação');
            } else {
              console.log('Usuário rejeitou o prompt de instalação');
            }
            deferredPrompt = null;
            installButton.style.display = 'none';  // Esconde o botão após a escolha do usuário
          });

          // Redireciona para o Linktree após o prompt de instalação
          setTimeout(() => {
            window.location.href = "https://linktr.ee/iasdlm.dc";  // Substitua com o seu Linktree
          }, 500);
        });
      });
    </script>
  </body>
</html>
